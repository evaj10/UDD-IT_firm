<div class="container">
  <h2>Applicant Form Access Statistics:</h2>
  <button mat-flat-button color="primary" class="search-btn" (click)="byCity()">
    By City
  </button>
  <button mat-flat-button color="primary" class="search-btn" (click)="byDay()">
    By Day Part
  </button>
</div>
<div class="content">
  <table
    *ngIf="title !== ''"
    mat-table
    [dataSource]="stats"
    class="mat-elevation-z8"
  >
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef>{{ title }}</th>
      <td mat-cell *matCellDef="let stat">{{ stat.label }}</td>
    </ng-container>
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Count</th>
      <td mat-cell *matCellDef="let stat">{{ stat.value }}</td>
    </ng-container>
  </table>
</div>
